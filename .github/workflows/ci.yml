name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Check flake
        run: nix flake check

      - name: Check formatting
        run: |
          # nix run nixpkgs#nixfmt-rfc-style -- --check .
          nix run nixpkgs#stylua --inputs-from . -- --check --glob '**/*.lua' --glob '!neovim-config/**/*.lua' .

      - name: Lint
        run: nix run nixpkgs#statix --inputs-from . -- check .

      - name: Check for dead code
        run: nix run nixpkgs#deadnix --inputs-from . -- --fail .

      - name: Build flake
        run: nix build .#darwinConfigurations."s3igo@mbp2023".system
