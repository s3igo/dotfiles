# Night Owl theme
colors:
  primary:
    background: "#011627"
    foreground: "#d6deeb"

  cursor:
    text: "#011627"
    cursor: "#d6deeb"

  selection:
    background: "#1b90dd"

  normal:
    black: "#011627"
    red: "#ef5350"
    green: "#22da6e"
    yellow: "#c5e478"
    blue: "#82aaff"
    magenta: "#c792ea"
    cyan: "#21c7a8"
    white: "#ffffff"

  bright:
    black: "#575656"
    red: "#ef5350"
    green: "#22da6e"
    yellow: "#ffeb95"
    blue: "#82aaff"
    magenta: "#c792ea"
    cyan: "#7fdbca"
    white: "#ffffff"

font:
  size: 18
  use_thin_strokes: true

  normal:
    family: "HackGenNerd Console"
    style: Regular

  bold:
    family: "HackGenNerd Console"
    style: Bold

# VSCodeでの`$TERM`の値と合わせるため
env:
  TERM: xterm-256color

window:
  opacity: 0.8

  padding:
    x: 8
    y: 8

key_bindings:
  - { key: Q, mods: Control, chars: "\x11" } # tmux prefix
  - { key: "LBracket", mods: Control, chars: "\x1b" } # esc
